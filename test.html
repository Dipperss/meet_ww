    <script>
        var n = 2000;
        Date.prototype.format = function (fmt) {
            var o = {
                "y+": this.getFullYear, //年
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds() //秒
            };
            
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            
            return fmt;   
        }
        setInterval("document.getElementById('dateTime1').innerHTML = (new Date()).format('yyyy-MM-dd hh:mm:ss');", n);
    </script>

    <script>
        window.onload=function(){
            setTimeout("getDT()",1);//定时器，每秒执行一次
        }
        function getDT(){
        var now=new Date();//获取当前时间
        var y=now.getFullYear();//获取年份
         var M=now.getMonth()+1;//获取月份
        if(M<10){
           M="0"+M;
         }
         var d=now.getDate();//获取日期
         if(d<10){
             d="0"+d;
         }
         var h=now.getHours();//获取小时
         if(h<10){
             h="0"+h;
         }
         var m=now.getMinutes();//获取分钟
         if(m<10){
            m="0"+m;
         }
         var s=now.getSeconds();//获取秒数
         if(s<10){
             s="0"+s;
         }
         var day=now.getDay();
         var str=y+"-"+M+"-"+d+" "+h+":"+m+":"+s;
        document.getElementById("dateTime").innerHTML=str + ' ' + str + ' ' + str;
        }
    </script>
